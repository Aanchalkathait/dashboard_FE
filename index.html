<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
     <header class="header">
        <div class="header-left">
            <img src="images/dashboard.png" alt="Dashboard logo" class="header-logo">
            <h1 class="header-title">Dashboard</h1>
        </div>
        <div class="header-right">
            <span class="header-msg">Welcome, User</span>
            <img src="images/profile.png" alt="Profile" class="profile-icon">
        </div>
     </header>

     <!-- main content -->
      <main class="main-content">
        <section class="card-container">

            <div class="card">
                <div class="card-header">
                    <img src="images/tasks.png" alt="Tasks" class="card-icon">
                    <h2 class="card-title">Tasks</h2>
                </div>
                <div class="card-body">
                <p><span class="card-number">12</span> Pending</p>
                <p><span class="card-number">8</span> Completed</p>
            </div>
            </div>

            <div class="card">
            <div class="card-header">
                <img src="images/report.png" alt="Reports" class="card-icon">
                <h2 class="card-title">Reports</h2>
            </div>
            <div class="card-body">
                <p><span class="card-number">5</span> New Reports</p>
                <p><span class="card-number">20</span> Total Reports</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="images/shipments.png" alt="Shipments" class="card-icon">
                <h2 class="card-title">Shipments</h2>
            </div>
            <div class="card-body">
                <p><span class="card-number">3</span> In Transit</p>
                <p><span class="card-number">15</span> Delivered</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="images/users.png" alt="Users" class="card-icon">
                <h2 class="card-title">Users</h2>
            </div>
            <div class="card-body">
                <p><span class="card-number">1,250</span> Active Users</p>
                <p><span class="card-number">50</span> New Signups</p>
            </div>
        </div>

        </section>
      </main>

      <!-- Footer -->
       <footer class="footer">
        Â© 2025 Aanchal Technologies. All rights reserved :)
       </footer>
    
</body>
</html>
